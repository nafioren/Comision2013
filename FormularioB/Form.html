
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulario Validacion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="estilo.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container">
  <div class="py-5 text-center">
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Nombre de Pila</label>
            <input type="text" class="form-control" id="firstName" placeholder="Escriba su Nombre" value="" required>
            <div class="invalid-feedback">
              Su nombre es requerido.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Apellido</label>
            <input type="text" class="form-control" id="lastName" placeholder="Escriba su Apellido" value="" required>
            <div class="invalid-feedback">
              Su apellido es requerido.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="username">Nombre de Usuario</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control" id="username" placeholder="NombreDeUsuario" required>
            <div class="invalid-feedback" style="width: 100%;">
              Su nombre de usuario es requerido.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Email <span class="text-muted">(Opcional)</span></label>
          <input type="email" class="form-control" id="email" placeholder="mail@ejemplo.com">
          <div class="invalid-feedback">
            Por favor coloque un email válido.
          </div>
        </div>

        <div class="mb-3">
          <label for="address">Dirección</label>
          <input type="text" class="form-control" id="address" placeholder="" required>
          <div class="invalid-feedback">
            Por favor coloque correctamente su dirección.
          </div>
        </div>

        <div class="mb-3">
          <label for="address2">Segunda dirección <span class="text-muted">(Opcional)</span></label>
          <input type="text" class="form-control" id="address2" placeholder="Departamento o piso">
        </div>

        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="country">País</label>
            <select class="custom-select d-block w-100" id="País" required>
              <option value="">Elija</option>
              <option>Argentina</option>
            </select>
            <div class="invalid-feedback">
              Por favor coloque un país válido
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="state">Provincia</label>
            <select class="custom-select d-block w-100" id="Provincia" required>
              <option value="">Elija</option>
              <option>Buenos Aires</option>
            </select>
            <div class="invalid-feedback">
              Por favor coloque una provincia Correcta
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="zip">Código postal</label>
            <input type="text" class="form-control" id="zip" placeholder="Código Postal" required>
            <div class="invalid-feedback">
              Coloque un código postal correcto.
            </div>
          </div>
        </div>
        <hr class="mb-4">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="same-address">
          <label class="custom-control-label" for="same-address">La dirección de envío es la mísma que la de facturación</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="save-info">
          <label class="custom-control-label" for="save-info">Guarda la información para la próxima vez que visite el sitio</label>
        </div>
        
      </form>
    </div>
  </div>
</div>
